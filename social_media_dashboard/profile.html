<body>
    <div class="register-card">
        <h2>Your Profile</h2>
        <form id="profileForm" action="php/update_profile.php" method="POST" class="register-form">
            <div class="form-group">
                <input type="url" id="facebookLink" name="facebook_link" placeholder="Facebook Profile Link (Optional)">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="form-group">
                <input type="url" id="twitterLink" name="twitter_link" placeholder="Twitter Profile Link (Optional)">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="form-group">
                <input type="url" id="instagramLink" name="instagram_link" placeholder="Instagram Profile Link (Optional)">
                <i class="fa-brands fa-instagram"></i>
            </div>

            <button type="submit" class="register-button">Save Profile</button>
            <p id="profile-message" style="text-align:center; margin-top: 10px;"></p>
            <div class="register-back">
                <a href="social_media.html"><i class="fa-solid fa-arrow-left"></i> Back to Dashboard</a>
